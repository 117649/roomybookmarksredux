<?xml version="1.0"?>
<?xml-stylesheet href="chrome://global/skin/global.css" type="text/css"?>

<dialog id="roomybookmarkstoolbarGetSupport" title="Roomy Bookmarks Toolbar: Bookmark item colors"
        xmlns="http://www.mozilla.org/keymaster/gatekeeper/there.is.only.xul"
		xmlns:html="http://www.w3.org/1999/xhtml"
		onload="roomybookmarkstoolbarColor.onLoad()"
		buttons="cancel">
		<script src="chrome://roomybookmarkstoolbar/content/colorMenu.js" />
	<vbox>
		<hbox align="center" ><label value="Title: "/><html:input type="text" id="title" readonly="true" size="55"/></hbox>
		<hbox align="center" ><label value="URL:  "/><html:input type="text" id="url" readonly="true" size="55"/></hbox>
		<html:fieldset>
		<html:legend>Select color (HEX)</html:legend>
		<label value="Text:"/>
			<hbox align="center">
		<html:input type="text" id="colorText" value="" onchange="roomybookmarkstoolbarColor.colorChanged(event, 'text')" style='width:165px'/>
		<html:input type="color" id="colorTextButton" value="#ffffff" onchange="roomybookmarkstoolbarColor.colorChanged(event, 'text')" style='width:165px'/>
			</hbox>
		<label value="Background (empty = no background):"/>
			<hbox align="center">
		<html:input type="text" id="colorBac" value="" onchange="roomybookmarkstoolbarColor.colorChanged(event, 'background')" style='width:165px'/>
		<html:input type="color" id="colorBacButton" value="#ffffff" onchange="roomybookmarkstoolbarColor.colorChanged(event, 'background')" style='width:165px'/>
			</hbox>
		</html:fieldset>
	</vbox>
	<button label="Save" oncommand="roomybookmarkstoolbarColor.onOk();"/>
	<button label="Clear" oncommand="roomybookmarkstoolbarColor.clearColor();"/>
	<button label="Delete all changes" oncommand="roomybookmarkstoolbarColor.deleteDB();"/>
</dialog>
